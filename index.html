<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 3D Particle Sphere Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Geist Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background: #000000; /* Pure black space background */
            overflow: hidden;
            color: white;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        

        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #4fc3f7;
            font-weight: 500;
        }
        
        /* Control Panel Styles */
        .control-panel-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .control-panel-cta {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(79, 195, 247, 0.3);
        }
        
        .control-panel-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 195, 247, 0.4);
        }
        
        .control-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 360px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.6);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .control-panel.open {
            transform: translateX(0);
            opacity: 1;
            pointer-events: all;
        }
        
        .control-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #4fc3f7;
        }
        
        .close-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s ease;
            line-height: 1;
        }
        
        .close-button:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .control-group {
            margin-bottom: 24px;
        }
        
        .control-group-title {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }
        
        .control-group-title::before {
            content: '';
            width: 3px;
            height: 16px;
            background: #4fc3f7;
            margin-right: 8px;
            border-radius: 2px;
        }
        
        .control-item {
            margin-bottom: 20px;
        }
        
        .control-label {
            display: block;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .control-value {
            font-size: 12px;
            color: #4fc3f7;
            text-align: center;
            margin-top: 6px;
            font-weight: 600;
            background: rgba(79, 195, 247, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            min-width: 60px;
        }
        
        .slider-container {
            position: relative;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 195, 247, 0.4);
            transition: all 0.2s ease;
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.6);
        }
        
        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(79, 195, 247, 0.4);
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 16px;
        }
        
        .preset-button {
            background: rgba(79, 195, 247, 0.1);
            border: 1px solid rgba(79, 195, 247, 0.3);
            color: #4fc3f7;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .preset-button:hover {
            background: rgba(79, 195, 247, 0.2);
            border-color: rgba(79, 195, 247, 0.5);
            transform: translateY(-1px);
        }
        
        .preset-button.active {
            background: #4fc3f7;
            color: white;
            border-color: #4fc3f7;
        }
        
        .fps-display {
            background: rgba(79, 195, 247, 0.1);
            border: 1px solid rgba(79, 195, 247, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #4fc3f7;
        }
        
        .fps-value {
            font-size: 18px;
            font-weight: 700;
            color: #4fc3f7;
        }
        
        /* Scrollbar styling */
        .control-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .control-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .control-panel::-webkit-scrollbar-thumb {
            background: rgba(79, 195, 247, 0.3);
            border-radius: 3px;
        }
        
        .control-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 195, 247, 0.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading" id="loading">Loading...</div>
    </div>
    
    <!-- Control Panel -->
    <div class="control-panel-container">
        <button class="control-panel-cta" id="controlPanelCta">
            Control Panel
        </button>
        <div class="control-panel" id="controlPanel">
            <div class="control-panel-header">
                <h3 class="control-panel-title">Control Panel</h3>
                <button class="close-button" id="closeControlPanel">×</button>
            </div>
            
            <!-- Material Controls -->
            <div class="control-group">
                <div class="control-group-title">Material Properties</div>
                <div class="control-item">
                    <label class="control-label">Metalness</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="metalnessSlider" min="0" max="1" step="0.01" value="0.8">
                    </div>
                    <div class="control-value" id="metalnessValue">0.80</div>
                </div>
                <div class="control-item">
                    <label class="control-label">Roughness</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="roughnessSlider" min="0" max="1" step="0.01" value="0.2">
                    </div>
                    <div class="control-value" id="roughnessValue">0.20</div>
                </div>
                <div class="control-item">
                    <label class="control-label">Clearcoat</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="clearcoatSlider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="control-value" id="clearcoatValue">0.50</div>
                </div>
                <div class="control-item">
                    <label class="control-label">Refraction Index</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="iorSlider" min="1" max="2.5" step="0.01" value="1.5">
                    </div>
                    <div class="control-value" id="iorValue">1.50</div>
                </div>

            </div>
            
            <!-- Particle System Controls -->
            <div class="control-group">
                <div class="control-group-title">Particle System</div>
                <div class="control-item">
                    <label class="control-label">Particle Size</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="particleSizeSlider" min="0.009" max="0.08" step="0.002" value="0.04">
                    </div>
                    <div class="control-value" id="particleSizeValue">0.040</div>
                </div>
                <div class="control-item">
                    <label class="control-label">Particle Count</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="particleCountSlider" min="100" max="2500" step="100" value="400">
                    </div>
                    <div class="control-value" id="particleCountValue">400</div>
                </div>
            </div>
            
            <!-- Morphing Controls -->
            <div class="control-group">
                <div class="control-group-title">Morphing</div>
                <div class="control-item">
                    <label class="control-label">Scatter</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="scatterSlider" min="0" max="1" step="0.01" value="0">
                    </div>
                    <div class="control-value" id="scatterValue">0.00</div>
                </div>
                <div class="control-item">
                    <label class="control-label">Cluster</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="clusterSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="control-value" id="clusterValue">1.00</div>
                </div>
            </div>
            
            <!-- Lightspeed Effect Controls -->
            <div class="control-group">
                <div class="control-group-title">Lightspeed Effect</div>
                <div class="control-item">
                    <label class="control-label">Streak Length</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="streakLengthSlider" min="0" max="2" step="0.01" value="0.5">
                    </div>
                    <div class="control-value" id="streakLengthValue">0.50</div>
                </div>
                <div class="control-item">
                    <label class="control-label">Streak Intensity</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="streakIntensitySlider" min="0" max="1" step="0.01" value="0.3">
                    </div>
                    <div class="control-value" id="streakIntensityValue">0.30</div>
                </div>
                <div class="control-item">
                    <label class="control-label">Motion Blur</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="motionBlurSlider" min="0" max="1" step="0.01" value="0.2">
                    </div>
                    <div class="control-value" id="motionBlurValue">0.20</div>
                </div>
                <div class="control-item">
                    <label class="control-label">Lightspeed Zoom</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="lightspeedZoomSlider" min="0" max="1" step="0.01" value="0">
                    </div>
                    <div class="control-value" id="lightspeedZoomValue">0.00</div>
                </div>
            </div>
            
            <!-- Preset Buttons -->
            <div class="control-group">
                <div class="control-group-title">Presets</div>
                <div class="preset-buttons">
                    <button class="preset-button" id="metallicBtn">Metallic</button>
                    <button class="preset-button" id="glassBtn">Glass</button>
                    <button class="preset-button" id="lightspeedBtn">Lightspeed</button>
                    <button class="preset-button" id="clusteredBtn">Clustered</button>
                </div>
            </div>
            
            <!-- Shape Buttons -->
            <div class="control-group">
                <div class="control-group-title">Shapes</div>
                <div class="preset-buttons">
                    <button class="preset-button" id="smileyBtn">😊 Smiley</button>
                    <button class="preset-button" id="thumbsBtn">👍 Thumbs</button>
                    <button class="preset-button" id="ringBtn">💍 Ring</button>
                </div>
                <div class="shape-options" style="margin-top: 10px;">
                    <label style="font-size: 12px; color: rgba(255, 255, 255, 0.7);">
                        <input type="checkbox" id="outlineMode" style="margin-right: 5px;"> Outline Mode
                    </label>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- OrbitControls for camera manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Main application script -->
    <script src="js/AdvancedParticleSphere.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
